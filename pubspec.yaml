name: visiaxx
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  
  # Google ML Kit for Face Detection (Distance Tracking)
  google_mlkit_face_detection: ^0.13.1
  
  # Camera
  camera: ^0.11.0+2

  # Speech & Audio
  flutter_tts: ^4.2.0
  speech_to_text: ^7.0.0
  audioplayers: ^6.1.0
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5
  
  # UI Enhancements
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  fl_chart: ^0.69.2
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management & Utils
  provider: ^6.1.2
  intl: ^0.20.1
  share_plus: ^10.1.3
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  shared_preferences: ^2.3.3
  google_speech: ^5.3.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4
  logger: ^2.6.2
  string_similarity: ^2.1.1
  flutter_svg: ^2.2.3
  open_filex: ^4.5.3
  video_player: ^2.10.1
  chewie: ^1.13.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icons/app_icon.png"

flutter_native_splash:
  image: assets/images/splash_screen.png
  color: "#FFFFFF"
  android: true
  ios: true
  web: false
  fullscreen: true
  
  android_12:
    image: assets/images/splash_screen.png
    color: "#FFFFFF"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/ishihara_plates/
    - assets/ishihara_plates/Demo/
    - assets/ishihara_plates/Diagnostic/Transformation plates/
    - assets/ishihara_plates/Diagnostic/Vanishing plates/
    - assets/ishihara_plates/Diagnostic/Hidden plates/
    - assets/ishihara_plates/Classification/
    - assets/amsler_grid/
    - assets/exercise_videos/
